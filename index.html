<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/eb1b654eaa.js" crossorigin="anonymous"></script>
  <title>HTML Form</title>
</head>

<body>

  <div class="container m-5 border p-0">

    <div id="header" class="container-fluid p-3 bg-light">
      <p class="h4">Payment for example</p>
    </div>

    <div id="body" class="container-fluid ">



      <div class="alert alert-danger h6" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="row">
          <div class="col-4"> Card #
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" minlength="16" required>
          </div>
          <div class="col-4">CVC #
            <input type="text" class="form-control" placeholder="0000" minlength="4" maxlength="4" required>
          </div>
          <div class="col-4">Amount $
            <input type="number" class="form-control" placeholder="Amount" required>
          </div>
        </div>
        <div class="row">
          <div class="col"> First Name
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col"> Last Name
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" required>
              <option selected>Pick A State...</option>
              <option>Amazonas</option>
              <option>Anzoategui</option>
              <option>Falcon</option>
              <option>Apure</option>
              <option>Aragua</option>
              <option>Barinas</option>
              <option>Bolivar</option>
              <option>Carabobo</option>
              <option>Cojedes</option>

            </select>
          </div>
          <div class="form-group col-2">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>We accept:</p>
            <div class="bg-secondary p-3 rounded" style="width: 280px;">
                <div class="custom-control custom-radio custom-control-inline ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
  <label class="form-check-label" for="flexRadioDefault1"><i
                      class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
  <label class="form-check-label" for="flexRadioDefault2"><i
                      class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
  <label class="form-check-label" for="flexRadioDefault1"><i
                      class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
  <label class="form-check-label" for="flexRadioDefault1"><i
                      class="fa-brands fa-cc-paypal"></i></label>
                </div>   
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <p class="font-weight-light">Add any notes here.</p>
            </div>
          </div>
        </div>
      </div>
        <div id="footer" class="container-fluid bg-light py-2  px-0 ">
          <div class="container-fluid d-flex justify-content-end  ">
            <button type="reset" class="btn btn-secondary m-2">Cancel</button>
            <button type="submit" class="btn btn-primary m-2">Send</button>
          </div>
        </div>
    

  </div>
  </form>
  </div>

</body>

</html>
